<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'hsl(185, 41%, 84%)',
            btn: 'hsl(183, 100%, 15%)',
            label: 'hsl(186, 14%, 43%)',
            input: 'hsl(189, 41%, 97%)',
          }
        }
      }
    }
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-family: "Space Mono", monospace;
      font-weight: 700;
      font-style: normal;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-primary">
  <!-- <h2 style="color: hsl(186, 14%, 43%);" class="text-center font-bold mt-10 mb-1 text-xl tracking-5">SPLI</h2>
  <h2 style="color: hsl(186, 14%, 43%);" class="text-center text-clifford font-bold mb-10 text-xl">TTER</h2> -->

  <!-- Can be done like this -->
  <h2 class="text-center font-bold my-10 tracking-5 text-label text-xl uppercase">spli<br />tter</h2>
  
  <div class="bg-white rounded-t-3xl py-10">
      <div class="w-4/5 mx-auto">
        <label class="text-label">Bill</label>
        <div class="mt-1 mb-5 relative">
          <img src="./images/icon-dollar.svg" alt="icon" class="absolute top-3.5 left-3" />
          <input type="text" placeholder="0" class="bg-input placeholder-label text-btn text-xl w-full text-right py-2 pl-8 pr-3 rounded-lg" />
        </div>
      </div>
    

    <label style="color: hsl(186, 14%, 43%)" class="px-10">Select Tip %</label>
    <div class="grid grid-cols-2 grid-rows-3 gap-5 justify-items-stretch mt-3 mx-10 mb-9">
      <button class="text-xl py-2 rounded-md bg-btn text-white">5%</button>
      <button class="text-xl py-2 rounded-md bg-btn text-white">10%</button>
      <button class="text-xl py-2 rounded-md bg-btn text-white">15%</button>
      <button class="text-xl py-2 rounded-md bg-btn text-white">25%</button>
      <button class="text-xl py-2 rounded-md bg-btn text-white">50%</button>
      <!-- placeholder-[extension color from tailwind config for placeholder color] -->
      <input type="text" placeholder="Custom" class="text-right text-xl px-3 rounded-md text-btn bg-input placeholder-label"/>
    </div>

    <label style="color: hsl(186, 14%, 43%)" class="px-10">Number of People</label>
    <div class="flex flex-row">
      <input type="text" placeholder="0" style="background-color: hsl(189, 41%, 97%); color: hsl(183, 100%, 15%); ::placeholder{color: hsl(186, 14%, 43%);}" class="text-right w-4/5 m-auto py-3 px-3 text-xl rounded-md mb-8 mt-2"/>
    </div>

    <div style="background-color: hsl(183, 100%, 15%);" class="rounded-2xl w-4/5 m-auto py-3 px-3 text-xl">
      <label style="background-color: hsl(183, 100%, 15%); color: hsl(189, 41%, 97%);">Tip Amount</label>
      <label>/ person</label>
      <div>
        <p>$</p>
        <input type="text" value="0.00"/>
      </div>

      <label>Total</label>
      <label>/ person</label>
      <div>
        <p>$</p>
        <input type="text" value="0.00"/>
      </div>

      <button>Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinix Collen</a>.
  </div>
</body>
</html>
